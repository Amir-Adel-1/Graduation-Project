<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Button-SignUp.css">
</head>
<body>
    


<button id="openPharmacyRegister" class="open-popup-btn">  إنشاء حساب </button>



<!-- Start Account-Choice -->
<div id="popupAccountChoice" class="account-choice-overlay">
    <div class="popup-choice">
        <span id="closeChoiceSignup" class="close-choice-signup">&times;</span>
        <h2 class="choice-title">اختر نوع الحساب</h2>
    
        <form class="form-choice">
            <button id="pharmacyBtn" class="choice-btn">إنشاء حساب صيدلي</button>
            <button id="userBtn" class="choice-btn">إنشاء حساب مستخدم</button>
        </form>
    </div>
</div>
<!-- End Account-Choice -->







<script src="Button-SignUp.js"></script>
</body>
</html>
