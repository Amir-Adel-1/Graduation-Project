<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />

    <link
      rel="stylesheet"
      href="../Front-End/bootstrap-5.3.8-dist/css/all.min.css"/>
  </head>
  <body>
    <button id="openPharmacyRegister" class="open-popup-btn">
      إنشاء حساب صيدلي جديد
    </button>





    <!-- ✅ Start PHARMACIST SIGNUP POPUP -->
    <div class="overlay-pharmacist">
      <div class="popup-pharmacist">
        <span id="closePharmacysignup" class="close-popup-pharmacist">&times;</span>
        <h2>• إنشاء حساب صيدلي جديد •</h2>

        <form class="form-pharmacist">
          <div class="form-grid-pharmacist">
            <!-- الاسم -->
            <div class="nebula-input-signup">
              <input
                required
                type="text"
                name="FullName"
                autocomplete="off"
                class="input"
              />
              <label class="user-label-signup">الاسم</label>
              <div
                class="nebula-particle-signup"
                style="--x: 0.2; --y: -0.4; --delay: 0.1s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.5; --y: -0.2; --delay: 0.3s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.3; --y: 0.3; --delay: 0.5s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.7; --y: 0.1; --delay: 0.2s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.1; --y: -0.7; --delay: 0.4s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.6; --y: 0.4; --delay: 0.6s"
              ></div>
            </div>

            <!-- العنوان -->
            <div class="nebula-input-signup">
              <input
                required
                type="text"
                name="Address"
                autocomplete="off"
                class="input"
              />
              <label class="user-label-signup">العنوان</label>
              <div
                class="nebula-particle-signup"
                style="--x: 0.2; --y: -0.4; --delay: 0.1s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.5; --y: -0.2; --delay: 0.3s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.3; --y: 0.3; --delay: 0.5s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.7; --y: 0.1; --delay: 0.2s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.1; --y: -0.7; --delay: 0.4s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.6; --y: 0.4; --delay: 0.6s"
              ></div>
            </div>

            <!-- الهاتف -->
            <div class="nebula-input-signup">
              <input
                required
                type="text"
                name="Phone"
                autocomplete="off"
                class="input"
              />
              <label class="user-label-signup">رقم الهاتف</label>
              <div
                class="nebula-particle-signup"
                style="--x: 0.2; --y: -0.4; --delay: 0.1s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.5; --y: -0.2; --delay: 0.3s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.3; --y: 0.3; --delay: 0.5s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.7; --y: 0.1; --delay: 0.2s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.1; --y: -0.7; --delay: 0.4s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.6; --y: 0.4; --delay: 0.6s"
              ></div>
            </div>

            <!-- البريد -->
            <div class="nebula-input-signup">
              <input
                placeholder=" "
                required
                type="email"
                name="Email"
                autocomplete="off"
                class="input email-fix"
              />
              <label class="user-label-signup">البريد الإلكتروني</label>
              <div
                class="nebula-particle-signup"
                style="--x: 0.2; --y: -0.4; --delay: 0.1s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.5; --y: -0.2; --delay: 0.3s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.3; --y: 0.3; --delay: 0.5s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.7; --y: 0.1; --delay: 0.2s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.1; --y: -0.7; --delay: 0.4s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.6; --y: 0.4; --delay: 0.6s"
              ></div>
            </div>

            <!-- كلمة المرور -->
            <div class="nebula-input-signup">
              <input
                required
                type="password"
                name="Password"
                autocomplete="off"
                class="input"
              />
              <label class="user-label-signup">كلمة المرور</label>
              <div
                class="nebula-particle-signup"
                style="--x: 0.2; --y: -0.4; --delay: 0.1s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.5; --y: -0.2; --delay: 0.3s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.3; --y: 0.3; --delay: 0.5s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.7; --y: 0.1; --delay: 0.2s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.1; --y: -0.7; --delay: 0.4s"
              ></div>
              <div
                class="nebula-particle-signup"
                style="--x: 0.6; --y: 0.4; --delay: 0.6s"
              ></div>
            </div>
          </div>

          <button type="submit" class="submit-btn-signup">تـسـجـيـل</button>
          <p class="signup-link">هل لديك حساب بالفعل؟<a href="#">تسجيل الدخول</a></p>
        </form>
      </div>
    </div>
    <!-- ✅ End PHARMACIST SIGNUP POPUP -->



    <script src="test.js"></script>
  </body>
</html>
