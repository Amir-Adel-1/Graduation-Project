<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">

    <link rel="stylesheet" href="../Front-End/bootstrap-5.3.8-dist/css/all.min.css">
</head>
<body>


<div class="container-cards">

<div class="card">
<div class="card-content">

    <div class="card-image cart-image">
      <img src="../Home/images/1.jpg" alt="" />
      <div class="card-overlay">
        <i class="fa-solid fa-eye"></i>
      </div>
    </div>

    <div class="card-text">
      <p class="card__title">بنادول ادفانس 500 مجم</p>
    </div>

    <div class="card-footer">

      <div class="card__price">92 ج.م</div>

      <div class="buttons">
        <button class="card-button delete-btn">
          <i class="fa-solid fa-trash"></i>
        </button>

        <button class="card-button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>

    </div>

    <div class="quantity-box">
      <button class="qty-btn minus">-</button>
      <span class="qty-number">1</span>
      <button class="qty-btn plus">+</button>
    </div>

  </div>
</div>

</div>

<!-- Start Nova Pop-up Window Details -->
<div class="nova-popup" id="novaPopup">
  <div class="nova-content">
    <span class="nova-close-btn">&times;</span>
    <h3>التفاصيل</h3>
    <p>مسكن للألم وخافض للحرارة.<br>يُستخدم لتخفيف الصداع وآلام العضلات.</p>
  </div>
</div>
<!-- End Nova Pop-up Window Details -->





<script src="test.js"></script>
</body>
</html>
