<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="../Front-End/bootstrap-5.3.8-dist/css/all.min.css">
</head>
<body>
    

<!-- ========= Cash Popup ========= -->

<div class="payment-overlay-cash" id="cashPopup">

  <div class="payment-box-cash">
    <span class="close-btn" id="closeCashBtn">&times;</span>

    <h2 class="cash-title">الدفع عند الاستلام</h2>

    <p class="cash-msg">راجع بياناتك قبل تأكيد الطلب -- سيتم التواصل معك لتأكيد موعد التسليم.</p>

    <div class="cash-info">

      <div class="info-row">
        <div class="icon-box">
          <i class="fa-solid fa-phone"></i>
        </div>
        <p><strong>رقم الهاتف :</strong> 01000000000</p>
      </div>

      <div class="info-row">
        <div class="icon-box">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <p><strong>العنوان :</strong> القاهرة - مصر</p>
      </div>

    </div>

    <!-- ▬▬▬ ملخص الطلب ▬▬▬ -->
    <div class="order-summary-box">
      <div class="sum-row">
        <span>ملخص الطلب</span>
        <span>2 منتج - إجمالي 81 جنيه</span>
      </div>

      <div class="sum-row">
        <span>رسوم الشحن</span>
        <span>مجاني</span>
      </div>
    </div>

    <button class="confirm-cash-btn">تأكيد الطلب</button>
  </div>

</div>




<!-- زر الفتح -->
<button id="openCashBtn" class="open-cash-btn">الدفع عند الاستلام</button>









    <script src="test.js"></script>
</body>
</html>
