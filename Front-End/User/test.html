<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- زر فتح النافذة -->
  <button class="open-register">إنشاء حساب</button>





  <!-- ✅ Start SIGNUP POPUP -->
  <div class="overlay">
    <div class="popup">
      <span class="close-popup">&times;</span>
      <h2> • إنشاء حساب جديد • </h2>

      <form class="register-form">
        <div class="form-grid">
          <div class="nebula-input">
  <input required type="text" name="F_Name" autocomplete="off" class="input" />
  <label class="user-label">الأسم الأول</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <input required type="text" name="L_Name" autocomplete="off" class="input" />
  <label class="user-label">الأسم الأخير</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <select class="input  color" required>
    <option value="" disabled selected>اختر الجنس</option>
    <option value="male">ذكر</option>
    <option value="female">أنثى</option>
  </select>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>

        <div class="form-grid">
          <div class="nebula-input">
  <input required type="email" name="Email" autocomplete="off" class="input" />
  <label class="user-label">البريد الإلكتروني</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <input required type="password" name="Password" autocomplete="off" class="input" />
  <label class="user-label">كلمة المرور</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <input required type="text" name="Phone" autocomplete="off" class="input" />
  <label class="user-label">رقم الهاتف</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>

        <div class="form-grid">
          <div class="nebula-input">
  <input required type="text" name="Address" autocomplete="off" class="input" />
  <label class="user-label">العنوان</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <input required type="date" name="Weight" autocomplete="off" class="input color" />
  <label class="user-label">تاريخ الميلاد</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <select class="input  color" required>
    <option value="" disabled selected>اختر فصيلة الدم</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>

        <div class="form-grid">
          <div class="nebula-input">
  <input required type="number" name="Height" autocomplete="off" class="input" />
  <label class="user-label">الطول (سم)</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <input required type="number" name="Weight" autocomplete="off" class="input" />
  <label class="user-label">الوزن (كجم)</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <div class="nebula-input">
  <select class="input  color" required>
    <option value="" disabled selected>اختر حالتك الصحية</option>
    <option value="non-smoker">غير مدخن</option>
    <option value="smoker">مدخن</option>
    <option value="former-smoker">مدخن سابق</option>
    <option value="alcohol">يتناول كحول</option>
    <option value="healthy">لا يعاني من أي مشاكل صحية</option>
    <option value="chronic">يعاني من أمراض مزمنة</option>
    <option value="under-treatment">يتلقى علاج حاليًا</option>
  </select>
    <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>

        <div class="form-grid two-textareas">
<!-- الأمراض المزمنة -->
          <div class="nebula-input">
  <textarea class="input" required placeholder=" "></textarea>
  <label class="user-label">الأمراض المزمنة</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
          <!-- الحساسية -->
          <div class="nebula-input">
  <textarea class="input" required placeholder=" "></textarea>
  <label class="user-label">الحساسية إن وجدت</label>
  <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>


        <button type="submit" class="submit-btn">تـسـجـيـل</button>
        <p class="login-link">هل لديك حساب بالفعل؟ <a href="#">تسجيل الدخول</a></p>
      </form>
    </div>
  </div>
  <!-- ✅ End SIGNUP POPUP -->

  <script src="script.js"></script>
</body>
</html>
