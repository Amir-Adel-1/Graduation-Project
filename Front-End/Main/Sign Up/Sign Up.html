<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - Se7ty</title>
  <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h1>إنشاء حساب جديد</h1>
      <p>إنه سريع وسهل.</p>

      <form id="signupForm">
        <div class="name-group">
          <input type="text" id="firstName" placeholder="الاسم الأول" required>
          <input type="text" id="lastName" placeholder="اللقب" required>
        </div>

        <input type="email" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
        <input type="password" id="password" placeholder="كلمة المرور الجديدة" required>

        <label class="label-title">تاريخ الميلاد</label>
        <div class="dob-group">
          <select id="day"></select>
          <select id="month"></select>
          <select id="year"></select>
        </div>

        <label class="label-title">النوع</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Female" required> أنثى</label>
          <label><input type="radio" name="gender" value="Male"> ذكر</label>
        </div>

        <button type="submit" class="btn">إنشاء حساب</button>

        <p class="terms">
          بالتسجيل، أنت توافق على <a href="#">الشروط</a> و
          <a href="#">سياسة الخصوصية</a>.
        </p>
      </form>

      <p id="successMsg" class="success-msg"></p>
    </div>
  </div>

  <script src="Sign Up.js"></script>
</body>
</html>
