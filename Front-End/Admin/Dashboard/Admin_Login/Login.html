<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

          <button class="btn open-login">تسجيل الدخول</button>

  <!-- ✅ Start LOGIN POPUP -->
  <div class="overlay-login">
    <div class="popup-login">
      <span class="close-popup-login">&times;</span>
      <h2>• غرفة القيادة •</h2>

      <form class="login-form">
        <div class="form-grid-login">
          <!-- البريد الإلكتروني -->
          <div class="nebula-input-login">
  <input required type="text" name="F_Name" autocomplete="off" class="input" />
  <label class="user-label-login">المشرف</label>
  <div class="nebula-particle-login" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle-login" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle-login" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle-login" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle-login" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle-login" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>

          <!-- كلمة المرور -->
          <div class="nebula-input-login">
            <input required type="password" name="Password" autocomplete="off" class="input" />
            <label class="user-label-login">كلمة المرور</label>
  <div class="nebula-particle-login" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
  <div class="nebula-particle-login" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
  <div class="nebula-particle-login" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
  <div class="nebula-particle-login" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
  <div class="nebula-particle-login" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
  <div class="nebula-particle-login" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
          </div>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> تذكرني</label>
          <a href="#">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="submit-btn-login">تسجيل الدخول</button>
      </form>
    </div>
  </div>
  <!-- ✅ End LOGIN POPUP -->



<script src="Login.js"></script>
</body>
</html>
